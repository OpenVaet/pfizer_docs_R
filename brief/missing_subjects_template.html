<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>C4591001 – Subjects Missing (Sequential Gaps)</title>
  <style>
    :root{
      --bg:#f7f8fb;
      --card:#ffffff;
      --ink:#222;
      --muted:#5f6b7a;
      --line:#e9edf3;
      --primary:#667eea;  /* indigo */
      --accent:#764ba2;   /* purple */
      --warn:#fa8072;     /* salmon for "Yes" cells (inline style in script too) */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:24px;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
    }
    header{
      margin-bottom:16px;
    }
    h1{
      margin:0 0 6px;
      font-size:28px;
      line-height:1.2;
      color:var(--ink);
    }
    .subtitle{
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:0 4px 18px rgba(0,0,0,.06);
      overflow:hidden;
    }
    .table-wrap{
      width:100%;
      overflow:auto;
    }
    table{
      width:100%;
      border-collapse:collapse;
      min-width:520px;
    }
    thead th{
      position:sticky;
      top:0;
      background:linear-gradient(135deg, var(--primary), var(--accent));
      color:#fff;
      text-align:left;
      font-weight:600;
      letter-spacing:.02em;
      font-size:13px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      z-index:1;
    }
    tbody td{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-size:14px;
      white-space:nowrap;
    }
    tbody tr:nth-child(even){
      background:#fbfcff;
    }
    tbody tr:hover{
      background:#f2f6ff;
    }
    /* In case you switch to class-based highlighting instead of inline style */
    td.missing-yes{
      background:var(--warn) !important;
      color:#111;
      font-weight:700;
      text-align:center;
    }
    footer{
      color:var(--muted);
      font-size:12px;
      margin-top:14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>C4591001 — Subjects With Sequential ID Gaps</h1>
      <p class="subtitle">Highlighted window around the detected gap center (Site 1231 showcase).</p>
    </header>

    <div class="card">
      <div class="table-wrap">
        <table aria-describedby="tbl-caption">
          <caption id="tbl-caption" style="caption-side:bottom;padding:10px 14px;color:var(--muted);text-align:left;">
            Rows with <strong>Missing = Yes</strong> are highlighted.
          </caption>
          <thead>
            <tr>
              <th scope="col">Subject ID</th>
              <th scope="col">RFICDT (Screening Date)</th>
              <th scope="col">Missing</th>
            </tr>
          </thead>
          <tbody>
            <!--TABLE_ROWS-->
          </tbody>
        </table>
      </div>
    </div>

    <footer>
      Generated by analysis script — styles aligned with report palette (#667eea / #764ba2).
    </footer>
  </div>
</body>
</html>
